<meta charset="utf-8">
<title>那些我们一起躲猫猫的时光</title>
</head>

<body>
<p>转一个圈站在你的身旁</p>
<p>手轻搭在你单薄的肩膀上</p>
<p>眼里迷茫</p>
<p>会想流星一样快 转瞬即逝</p>
<p>在这无风的夜晚</p>
<p>快乐变得很简单</p>
<p>我们一起躲猫猫</p>
<p>躲到烦恼找不到</p>
<p>——《躲猫猫》</p>
